	<script>
	    //表格行中的按钮点击事件
	    function edit(id){
	    	//异步获取数据
        	$.ajax({
        		type: "get",
        		data: {
        		   id:id,//第一个id为参数名，第二个为参数值
        		},
        		url: "/SellerUserInfoController/select",//后台处理地址
        		success: function (data) {
        		   //console.log(data);
        		   if(data.success){
        			    //设置数据
        			    $("#id").val(data.obj.id);//修改数据必须有主键值

        	    		$("#user_name").val(data.obj.user_name);
        	    		$("#password").val(data.obj.password);
        	    		$("#phone").val(data.obj.phone);
        	    		$("#address").val(data.obj.address);
        	    		$("#shop_name").val(data.obj.shop_name);
        	    		$("#shop_type").val(data.shop_type);
					   $("#school").val(data.school);
					   $('#photo').attr("src",data.photo);
					    $("#status").val(data.status);

        	    		$("#modaltitle").text("修改");
        	    		$("#modal").modal("show");
        		   }else{
        			    toastr.error(data.msg, '错误!');
        		   }
        		}
        	}); // end ajax
	    	
	    }//end edit
	    
	    //表格行中的按钮点击事件
	    function role(id){
	    	//异步获取数据
        	$.ajax({
        		type: "get",
        		data: {
        		   id:id,//第一个id为参数名，第二个为参数值
        		},
        		url: "/RoleController/tree",//后台处理地址
        		success: function (data) {
        			//ztree
                	var setting = {
                			check: {
                				enable: true
                			},
                			data: {
                				simpleData: {
                					enable: true
                				}
                			}
                	};
                	$.fn.zTree.init($("#tree"), setting, data);
                	$("#userid").val(id);//通过隐藏input保存用户id
        	    	$("#rolemodal").modal("show");
        		}
        	}); // end ajax

	    }
	    
        $(document).ready(function () {
        	//datatable
        	var datatable= $('#table').DataTable({
        		"processing": true,
                "serverSide": true,
                "ajax": {
 	               url: "/SellerUserInfoController/list",
 	               type:"post",
 	               data: function (d) { 
 	            	   //把字段名和关键词发送给controller进行查询，自动映射到vo模型的相应属性中
 	            	   d[$('#searchfield').val()]=$('#keyword').val()
 	               }
                },   
                "language": {
                     "lengthMenu": "每页 _MENU_ 行",
                     "info": "从 _START_ 到 _END_，共 _TOTAL_ 记录",
                     "zeroRecords": "没有找到记录",
                     "infoEmpty": "暂无记录",
                     "infoFiltered": "(从 _MAX_ 条记录过滤)",
                     "paginate": {
                         "previous": "上一页",
                         "next": "下一页",

                     },
                     "processing": "正在加载..."
                 },
                 "autoWidth": false,
                 "pageLength": 5,
                 "lengthChange": false,
                 "searching": false,
                 "columns": [

 					{"data":"id","orderable": false,
 						"render": function ( data, type, full, meta ) {
 								return '<input type="checkbox" value="'+data+'" class="input-lg" style="width:20px;height:20px;" />';
 							}
 					},
 					 {"data":"id","name":"id"},
 					 {"data":"user_name","name":"user_name"},
 					 {"data":"password","name":"password"},
					 {"data":"phone","name":"phone"},
					 {"data":"address","name":"address"},
					 {"data":"shop_name","name":"shop_name"},
					 {"data":"shop_type","name":"shop_type"},
					 {"data":"school","name":"school"},
					 {"data":"photo","name":"photo"},
					 {"data":"status","name":"status"},

 					//有排序功能必须指定name为字段名称
 					{"data":"id","orderable": false,
 						"render": function ( data, type, full, meta ) {
 								return '<button id="btn_edit" class="btn btn-primary btn-sm" onclick="edit(\''+data+'\')"><i class="fa fa-edit"></i>&nbsp;查看修改';
 							}
 					},
                  ],
                  "order": [
                	  [1, 'desc']
                  ]//默认排序
        	});
        	
        	$("#btn_search").click(function(){
        		datatable.ajax.reload();//根据关键词重新加载数据
        	});
        	
        	//全选
        	$("#cb_selectAll").click(function(){
        		if ($("#cb_selectAll").get(0).checked) {
                    $("#table tbody :checkbox").prop("checked", true);
                }else{
                	$("#table tbody :checkbox").prop("checked", false);
                }        		
        	});
        	
        	//toastr选项
        	toastr.options = {
        	   "positionClass": "toast-bottom-center",
        	}
        	
        	//删除
        	$("#btn_del").click(function(){
        		//获取选中的复选框
            	var checkboxlist=$("#table tbody :checked");
            	if(checkboxlist.length>0){
            		if(!confirm("您确定删除数据吗？"))
                    {
                		return;
                    }
            	}else{
            		toastr.error("请选择要删除的记录。", '错误!');
            		return;
            	}
            	var ids="";
            	$.each(checkboxlist, function(n, cb) {  
            		ids+=cb.value+",";  
                }); 
            	if(ids.length>0){
            	  ids=ids.substring(0,ids.length-1);
            	} 
            	//异步删除数据
            	$.ajax({
            		type: "post",
            		data: {
            		   ids:ids,//第一个ids为参数名，第二个为参数值
            		},
            		url: "/SellerUserInfoController/delete",//后台处理地址
            		success: function (data) {
            		   if(data.success){
            			   toastr.success(data.msg, '删除成功！');
            			   datatable.ajax.reload(null, false);//刷新当前页
            		   }else{
            			   toastr.error(data.msg, '错误!');
            		   }
            		}
            	}); // end ajax 

        	});//end btn_del
        	
        	$("#btn_add").click(function(){
        		//清空数据
				$("#user_name").val("");
				$("#password").val("");
				$("#phone").val("");
				$("#address").val("");
				$("#shop_name").val("");
				$("#shop_type").val("");
				$("#school").val("");
				$('#photo').attr("src","");
				 $("#status").val("");

        		//validator.resetForm();//重置验证
        		$("#modaltitle").text("添加");
        		$("#modal").modal("show");
        	});//end add
        	
        	
        	
        	//不用改，以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
            $.validator.setDefaults({
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    element.closest('.form-group').removeClass('has-error').addClass('has-success');
                },
                errorElement: "span",
                errorPlacement: function (error, element) {
                    if (element.is(":radio") || element.is(":checkbox")) {
                        error.appendTo(element.parent().parent().parent());
                    } else {
                        error.appendTo(element.parent());
                    }
                },
                errorClass: "help-block m-b-none",
                validClass: "help-block m-b-none"
            });
        	//end setDefaults
            
            // validate form setting
            var icon = "<i class='fa fa-times-circle'></i> ";
            validator=$("#form").validate({
                rules: {
                    user_name: {
                        required: true,
                        minlength: 1
                    },
                    password: {
                        required: true,
                        minlength: 1
                    },

                },
                messages: {
                    user_name: {
                        required: icon + "请输入您的用户名",
                        minlength: icon + "用户名必须1个字符以上"
                    },
                    password: {
                        required: icon + "请输入您的密码",
                        minlength: icon + "密码必须1个字符以上"
                    },

                }
            });//end validate
            
            $("#btn_save").click(function(){
            	if($("#form").valid()){
            		//save
            		var markupStr = $('#introduce').summernote('code');
        		    //alert(markupStr);
            		if($("#modaltitle").text()=="添加"){
            			//add
            			//异步添加数据
                    	$.ajax({
                    		type: "post",
                    		data: {

								user_name:$("#user_name").val(),
								password:$("#password").val(),
								phone:$("#phone").val(),
								address:$("#address").val(),
								shop_name:$("#shop_name").val(),
								shop_type:$("#shop_type").val(),
								school:$("#school").val(),
								photo:$('#photo').attr("src"),
						      status:$("#status").val(),

                    		},
                    		url: "/SellerUserInfoController/insert",//后台处理地址
                    		success: function (data) {
                    		   if(data.success){
                    			   toastr.success(data.msg, '添加成功！');
                    			   $("#modal").modal('hide');
                    			   datatable.ajax.reload(null, false);//刷新当前页
                    		   }else{
                    			   toastr.error(data.msg, '错误!');
                    		   }
                    		}
                    	});  // end ajax
            		}else{
            			//update
