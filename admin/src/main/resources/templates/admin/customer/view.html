<script>
    //表格行中的按钮点击事件
    function edit(id){
        //异步获取数据
        $.ajax({
            type: "get",
            data: {
                id:id,//第一个id为参数名，第二个为参数值
            },
            url: "/CustomerController/select",//后台处理地址
            success: function (data) {
                //console.log(data);
                if(data.success){
                    //设置数据
                    $("#id").val(data.obj.id);//修改数据必须有主键值

                    $("#user_name").val(data.obj.user_name);
                    $("#password").val(data.obj.password);
                    $("#phone").val(data.obj.phone);
                    $("#sex").val(data.obj.sex);
                    $("#school").val(data.obj.school);
                    $("#grade").val(data.obj.grade);



                    $("#modaltitle").text("修改");
                    $("#modal").modal("show");
                }else{
                    toastr.error(data.msg, '错误!');
                }
            }
        }); // end ajax

    }//end edit

    //表格行中的按钮点击事件
    function role(id){
        //异步获取数据
        $.ajax({
            type: "get",
            data: {
                id:id,//第一个id为参数名，第二个为参数值
            },
            url: "/RoleController/tree",//后台处理地址
            success: function (data) {
                //ztree
                var setting = {
                    check: {
                        enable: true
                    },
                    data: {
                        simpleData: {
                            enable: true
                        }
                    }
                };
                $.fn.zTree.init($("#tree"), setting, data);
                $("#customerid").val(id);//通过隐藏input保存用户id
                $("#rolemodal").modal("show");
            }
        }); // end ajax

    }
